<!doctype html>
<html>
  <head>
    <title>Meeting Bot Controller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meeting Bot Controller</h1>
      
      <div class="card">
        <h2>Start New Meeting</h2>
        <form id="meeting-form">
          <div class="form-group">
            <input 
              type="text" 
              id="url" 
              placeholder="Paste Google Meet link here" 
              required
            />
            <button type="submit">Join Meeting</button>
          </div>
        </form>
      </div>
      
      <div class="card">
        <h2>Active Meetings</h2>
        <div id="active-meetings">
          <p id="no-meetings">No active meetings</p>
        </div>
      </div>
      
      <div id="status" class="status-message"></div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
